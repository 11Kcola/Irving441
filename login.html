<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Irving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Login</h1>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <footer>
        <p>copyrightÂ©Improve IT</p>
        <p>Contact Number: +61 1111111111</p>
        <p>Email: 123456789@qq.com</p>
    </footer>

    <script>
        // Function to retrieve the value of a specific cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        // Event handler for the form submission
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Retrieve the stored username and password from cookies
            var storedUsername = getCookie('username');
            var storedPassword = getCookie('password');

            // Check if the entered credentials match the stored cookies
            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                // Redirect to gwc.html upon successful login
                window.location.href = 'gwc.html';
            } else {
                alert("Login failed. Please check your username and password.");
            }
        };
    </script>

</body>
</html>
